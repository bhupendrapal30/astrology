<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets1/css/style.css" type="text/css" media="all" />
    <link rel="stylesheet" href="assets1/css/font-awesome.min.css" type="text/css" media="all">

</head>
<body>
    <div class="w3l-signinform">
        <!-- container -->
        <div class="wrapper">
            <!-- main content -->
            <div class="w3l-form-info">
                <div class="w3_info">
                    <h1>Have A Question?</h1>
                    <form action="#" method="post">
                        <div class="input-group">
                            <span><i class="fa fa-user" aria-hidden="true"></i></span>
                            <input type="text" placeholder="Name" required="">
                        </div>
                        <div class="input-group rounded-0">
                            <span><i class="fa fa-user" aria-hidden="true"></i></span>
                            <input type="date" placeholder="dob" required="">
                        </div>
                        <div class="input-group rounded-0">
                            <span><i class="fa fa-user" aria-hidden="true"></i></span>
                            <input type="text" placeholder="tob" required="">
                        </div>
                        <div class="input-group rounded-0">
                            <span><i class="fa fa-user" aria-hidden="true"></i></span>
                            <input type="text" placeholder="Place" required="">
                        </div>
                        <div class="input-group rounded-0">
                            <span><i class="fa fa-key" aria-hidden="true"></i></span>
                            <input type="number" placeholder="WhatsApp Number" required="">
                        </div>
                        <div class="input-group rounded-0">
                            <input type="radio" class="" name="optradio"> <label class="text-white">Full Life Prediction</label>
                        </div>
                        <div class="input-group two-groop">
                            <input type="radio" class="" name="optradio" > <label class="text-white" for="question">Ask Questions</label>
                        </div>
                        <button class="btn btn-primary btn-block" type="submit">Submit</button>
                    </form>

                </div>
            </div>
            <!-- //main content -->
        </div>
        <!-- //container -->
        <!-- footer -->
        <div class="footer">
            <p>&copy; 2023 Gathering Information form. All Rights Reserved </p>
        </div>
        <!-- footer -->
    </div>

</body>

</html>
